[supervisord]
nodaemon=true
user=root

[program:cron]
command=cron -f
autostart=true
autorestart=true


[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true



[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true


