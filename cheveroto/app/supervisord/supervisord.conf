[supervisord]
nodaemon=true

[program:cron]
command=cron > /proc/1/fd/1 2>&1
user=www-data
autostart=true
autorestart=false
stdout_logfile=/dev/null
stderr_logfile=/dev/null
redirect_stderr=true

[program:php-fpm]
command=php-fpm > /proc/1/fd/1 2>&1
user=www-data
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
redirect_stderr=true
